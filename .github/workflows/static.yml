name: Deploy static content to Pages with Testing

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '^18.17.0 || >=20.5.0'
          cache: 'npm'

      - name: Check for package.json
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          
      - name: Clear npm cache and update npm
        run: |
          npm cache clean --force
          npm install -g npm@latest
          
      - name: Install Dependencies
        run: |
          npm install eslint stylelint htmlhint --save-dev

      - name: Initialize ESLint Configuration
        run: |
          if [ ! -f .eslintrc.* ]; then
            npm init @eslint/config --yes
          fi

      - name: Install project dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint scripts.js

      - name: Run stylelint
        run: npx stylelint styles.css

      - name: Run HTMLHint
        run: npx htmlhint index.html

  deploy:
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
